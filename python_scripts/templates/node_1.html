<html>
    <body>
        <head>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
          <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
          <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
          <link rel="stylesheet" href="../static/node_1.css">
        </head>
        <div><input type="checkbox" class='toggle' id='box5000' checked data-toggle="toggle"></div>
        <div class="red", id="circle5002" style="margin-bottom:20px;"></div>
        <div><input type="checkbox" class='toggle' id='box5001' checked data-toggle="toggle"></div>
        <div class="red", id="circle5003" style="margin-bottom:20px;"></div>

    </body>
    <script>
    $(document).ready(function() {
        var interval = 1000; 
        function get_status() {
            $.ajax({
            type: "GET",
            url: "http://localhost:5000/access",
            success: function(response) {
                console.log(response);
                response = JSON.parse(response);
                console.log(response);
                if (Object.keys(response).indexOf("a5002") >= 0){
                    if (response["a5002"] == 0) {
                        $("#circle5002").attr("class", "black");
                    }
                    else {
                        $("#circle5002").attr("class", "red");
                    }
                }
            
                if (Object.keys(response).indexOf("a5003") >= 0){
                    if (response["a5003"] == 0) {
                        $("#circle5003").attr("class", "black");
                    }
                    else {
                        $("#circle5003").attr("class", "red");
                    }
                }
            
            },
            complete: function(response) {
                setTimeout(get_status, interval);
            }
        });
        }
        setTimeout(get_status, interval);
      });
    </script>
</html>
